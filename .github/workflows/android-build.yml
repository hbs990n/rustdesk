name: Build Android ARM64 (Single Arch)

on:
  workflow_dispatch:
  push:
    branches: [main, master]
    paths:
      - 'flutter/**'
      - 'libs/**'

env:
  RUST_VERSION: "1.75"
  CARGO_NDK_VERSION: "3.1.2"
  ANDROID_FLUTTER_VERSION: "3.24.5"
  NDK_VERSION: "r27c"
  VERSION: "1.4.4"
  VCPKG_COMMIT_ID: "120deac3062162151622ca4860575a33844ba10b"

jobs:
  generate-bridge:
    uses: ./.github/workflows/bridge.yml

  build-android-arm64:
    name: Build Android ARM64 APK
    needs: [generate-bridge]
    runs-on: ubuntu-24.04
    timeout-minutes: 35
    
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: ${{ env.NDK_VERSION }}
          add-to-path: true
      
      - name: Setup vcpkg with cache (å®˜æ–¹æ–¹å¼)
        uses: lukka/run-vcpkg@v11
        id: setup-vcpkg
        with:
          vcpkgDirectory: /opt/artifacts/vcpkg
          vcpkgGitCommitId: ${{ env.VCPKG_COMMIT_ID }}
          doNotCache: false
      
      - name: Install basic tools
        run: |
          sudo apt-get update
          sudo apt-get install -y \
               clang cmake \
               g++ g++-multilib \
               libclang-dev \
               nasm ninja-build \
               openjdk-17-jdk-headless \
               pkg-config wget
      
      - name: Install flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          flutter-version: ${{ env.ANDROID_FLUTTER_VERSION }}
      
      - name: Restore bridge files
        uses: actions/download-artifact@master
        with:
          name: bridge-artifact
          path: ./
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}
          components: "rustfmt"
      
      - name: Set environment variables
        run: |
          echo "ANDROID_NDK_HOME=${{ steps.setup-ndk.outputs.ndk-path }}" >> $GITHUB_ENV
          echo "ANDROID_NDK_ROOT=${{ steps.setup-ndk.outputs.ndk-path }}" >> $GITHUB_ENV
          echo "VCPKG_ROOT=/opt/artifacts/vcpkg" >> $GITHUB_ENV
          echo "Environment variables set:"
          echo "ANDROID_NDK_HOME=${{ steps.setup-ndk.outputs.ndk-path }}"
          echo "VCPKG_ROOT=/opt/artifacts/vcpkg"
      
      - name: Build Android dependencies for arm64-v8a
        run: |
          echo "=== æ„å»ºå®‰å“ä¾èµ– (arm64-v8a) ==="
          echo "ANDROID_NDK_HOME: $ANDROID_NDK_HOME"
          echo "VCPKG_ROOT: $VCPKG_ROOT"
          echo "vcpkgè·¯å¾„: $VCPKG_ROOT/vcpkg"
          
          # æ£€æŸ¥vcpkgæ˜¯å¦å­˜åœ¨
          if [ -f "$VCPKG_ROOT/vcpkg" ]; then
            echo "âœ… vcpkgæ‰¾åˆ°: $VCPKG_ROOT/vcpkg"
          else
            echo "âŒ vcpkgæœªæ‰¾åˆ°"
            ls -la /opt/artifacts/ || true
            exit 1
          fi
          
          # è¿è¡Œæ„å»ºè„šæœ¬
          chmod +x ./flutter/build_android_deps.sh
          ./flutter/build_android_deps.sh "arm64-v8a"
          echo "âœ… ä¾èµ–æ„å»ºå®Œæˆ"
      
      - name: Build Rust library
        run: |
          echo "=== æ„å»ºRuståº“ (ARM64) ==="
          
          # å®‰è£…cargo-ndk
          cargo install cargo-ndk --version ${{ env.CARGO_NDK_VERSION }}
          
          # è¿è¡Œæ„å»ºè„šæœ¬
          chmod +x ./flutter/ndk_arm64.sh
          ./flutter/ndk_arm64.sh
          
          # æ£€æŸ¥æ„å»ºç»“æœ
          if [ -f "target/aarch64-linux-android/release/liblibrustdesk.so" ]; then
            echo "âœ… Ruståº“æ„å»ºæˆåŠŸ"
            # å¤åˆ¶åˆ°Flutterç›®å½•
            mkdir -p flutter/android/app/src/main/jniLibs/arm64-v8a
            cp target/aarch64-linux-android/release/liblibrustdesk.so \
               flutter/android/app/src/main/jniLibs/arm64-v8a/librustdesk.so
          else
            echo "âŒ Ruståº“æœªæ‰¾åˆ°"
            find target -name "*.so" -type f
            exit 1
          fi
      
      - name: Build Flutter APK
        env:
          JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64
        run: |
          echo "=== æ„å»ºFlutter APK ==="
          export PATH=$JAVA_HOME/bin:$PATH
          
          # å¤åˆ¶libc++_shared.so
          CXX_SHARED="$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/sysroot/usr/lib/aarch64-linux-android/libc++_shared.so"
          if [ -f "$CXX_SHARED" ]; then
            cp "$CXX_SHARED" flutter/android/app/src/main/jniLibs/arm64-v8a/
          fi
          
          # è¿›å…¥Flutterç›®å½•æ„å»º
          cd flutter
          flutter build apk --release --target-platform android-arm64 --split-per-abi
          
          # é‡å‘½åAPK
          if [ -f "build/app/outputs/flutter-apk/app-arm64-v8a-release.apk" ]; then
            mv build/app/outputs/flutter-apk/app-arm64-v8a-release.apk \
               ../rustdesk-${{ env.VERSION }}-arm64.apk
            echo "âœ… APKæ„å»ºå®Œæˆ: rustdesk-${{ env.VERSION }}-arm64.apk"
          else
            echo "âŒ APKæ–‡ä»¶æœªæ‰¾åˆ°"
            ls -la build/app/outputs/flutter-apk/
            exit 1
          fi
      
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: rustdesk-android-arm64
          path: rustdesk-${{ env.VERSION }}-arm64.apk
          retention-days: 7
        if: success()
      
      - name: Display success message
        if: success()
        run: |
          echo "ğŸ‰ æ„å»ºæˆåŠŸï¼"
          echo "ğŸ“± APKæ–‡ä»¶: rustdesk-${{ env.VERSION }}-arm64.apk"
          echo "ğŸ—ï¸  æ¶æ„: arm64-v8a (ç°ä»£å®‰å“æ‰‹æœº)"
          echo "ğŸ“¦ å¯åœ¨Artifactsä¸­ä¸‹è½½"
